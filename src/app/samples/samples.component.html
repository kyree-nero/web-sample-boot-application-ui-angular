
<font color=blue>
	Sample Data <br/>
	
	<table>
		
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>CONTENT</td>
			</tr>
    <tr *ngFor="let sampleview of samples" >
      <td>
          <div>
            <ul *ngFor="let errorItem of sampleview.errors">
              <li >{{ errorItem }}</li>
            </ul>
          </div>
          <div>
            <span>
              <button id="delete{{sampleview.sample.id}}Id" (click)="delete(sampleview.sample.id)"  >
                <img src="assets/images/remove.png" width="25" height="25">
              </button>
            </span>
            <span>
              <button id="update4Id" (click)="sampleview.updateEnabled=true">
                <img src="assets/images/edit.png" width="25" height="25">
               </button>
            </span>
            <span>
              <input id="contentEdit{{sampleview.sample.id}}Id" 
                [(ngModel)]="sampleview.alteredContent" 
                [(disabled)]="!sampleview.updateEnabled" 
                width="50" type="text">
              <div id="confirmUpdate{{sampleview.sample.id}}DivId" *ngIf="sampleview.updateEnabled"  style="display:inline-block">
                <button id="confirmUpdate4Id" (click)="update(sampleview.sample.id)">
                  <img src="assets/images/check.png" width="25" height="25">
                </button>
                <button id="cancel{{sampleview.sample.id}}Id" (click)="cancelUpdate(sampleview)">
                  <img src="assets/images/cancel.jpeg" width="25" height="25">
                </button>
              </div>

            </span>
          </div>
      </td>
      
    </tr>
  
    <tr>
        <td>
          <div>
            <div *ngIf="addSample.errors">
              <ul *ngFor="let addError of addSample.errors" >
                <li >{{ addError }}</li>
              </ul>
            </div>
            <div>
              <span>
                <button id="addId" (click)="addSample.addEnabled = true">
                  <img src="assets/images/add.png" width="25" height="25">
                </button>
              </span>
              <span>
                <input id="newContent" [(ngModel)]="newContent" *ngIf="addSample.addEnabled" width="50">
                <div id="confirmAddDivId" *ngIf="addSample.addEnabled" style="display:inline">
                  <button id="confirmAddId" (click)="add()">
                    <img src="assets/images/check.png" width="25" height="25">
                  </button>
                  <button id="cancelAddId" (click)="newContent = '';addSample.addEnabled = false; addSample.errors = []" >
                    <img src="assets/images/cancel.jpeg" width="25" height="25">
                  </button>
                </div>

              </span>
            </div>
          </div>

        </td>

      </tr>
    </table>
  </font>
